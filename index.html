<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet">




  <title>Atalho</title>

  <link rel="stylesheet" type="text/css" href="src/styles/style.css">

  <link rel="stylesheet" type="text/css" href="src/styles/leftPanel.css">
  <link rel="stylesheet" type="text/css" href="src/styles/middlePanel.css">
  <link rel="stylesheet" type="text/css" href="src/styles/rightPanel.css">
  <link rel="stylesheet" type="text/css" href="src/styles/tabs.css">

  <script src="https://cdn.jsdelivr.net/npm/pywebview@latest/dist/webview.js"></script>
  <script src="/tinymce/tinymce.min.js"></script> <!-- Moved up -->
  <script src="appfunctions.js"></script>
  <script src="database.js"></script>
  <script src="macros.js"></script>
  <script src="richTextEditor.js"></script>












</head>

<body>



  <div class="mainContainer">

    <div class="contentWrapper">




      <div class="tab">
        <button id="principal" class="tablinks" onclick="openTab(event, 'Tab1')">""</button>
        <button id="config" class="tablinks" onclick="openTab(event, 'Tab2')">""</button>
        <button id="rascunho" class="tablinks" onclick="openTab(event, 'Tab3')">""</button>
        <button id="macros" class="tablinks" onclick="openTab(event, 'Tab4')">""</button>
        <button id="ajuda" class="tablinks" onclick="openTab(event, 'Tab5')">""</button>
      </div>


      <div id="Tab1" class="tabcontent">
        <!-- Your existing div "content" goes here -->



        <!-- --------------------Content------------------------------ -->
        <div id="content" class="content">



          <div id="leftPanel">
            <div id="topLeftContent">
              <input type="text" placeholder="Pesquisar...">
              <button id="folderAdd" onclick=""><img src="/src/images/addFolder.png"></button>
            </div>
          </div>


          <div id="middlePanel" class="content">

            <div id="groupManage">
              <p id="selectedDbName"></p>
              <div id="iconContainer">
                <button id="dataAdd" onclick=""><img src="/src/images/data_Add.png"></button>
                <button id="dataSettings" onclick=""><img src="/src/images/data_Settings.png"></button>
              </div>
            </div>


            <table id="header" class="content">
              <tr>
                <td>Descrição/Expansão</td>
                <td>Atalho</td>
              </tr>
            </table>



            <div id="tableContainer" class="content">

              <table id="myTable">

                <thead>
                  <tr id="nomeDatabase"></tr>
                </thead>


                <tbody>
                </tbody>

                <!-- Table content goes here -->
              </table>
            </div>


          </div>


          <div id="rightPanel" class="content">

            <div id="editor" class="content"></div>

            <div id="labelRight">

              <input type="text" placeholder="Descrição:" size="60">

            </div>







            <div id="inputContainer">


              <div id="atalhoRight">
                <input type="text" placeholder="Atalho:" size="30" id="shortcutInput">
              </div>

              <div id="caseRight">
                <select name="dog-names" id="dog-names">
                  <option value="rigatoni">Dif. maiúsculas/minúsculas</option>
                  <option value="dave">Não dif. maiúsculas/minúsculas</option>
                  <option value="pumpernickel">Adaptar ao atalho</option>
                </select>

              </div>

            </div>

          </div>

        </div>


      </div>













      <div id="Tab2" class="tabcontent">

        <div id="content2" class="content">

          <div class="flex-container">
            <div id="language_choice">Escolha seu idioma:</div>

            <div>
              <img class="flag" id="pt-BR" src="src/images/flags/pt-BR.png" alt="Portuguese (Brazil)"
                title="Portuguese (Brazil)" onclick="changeLanguage('pt-BR')">
              <img class="flag" id="en" src="src/images/flags/en.png" alt="English" title="English"
                onclick="changeLanguage('en')">
              <img class="flag" id="es" src="src/images/flags/es.png" alt="Spanish" title="Spanish"
                onclick="changeLanguage('es')">
              <img class="flag" id="it" src="src/images/flags/it.png" alt="Italian" title="Italian"
                onclick="changeLanguage('it')">
              <img class="flag" id="de" src="src/images/flags/de.png" alt="German" title="German"
                onclick="changeLanguage('de')">
              <img class="flag" id="fr" src="src/images/flags/fr.png" alt="French" title="French"
                onclick="changeLanguage('fr')">
            </div>



          </div>

        </div>

      </div>




      <div id="Tab3" class="tabcontent">
        <!-- Tab3 content goes here -->
      </div>

      <div id="Tab4" class="tabcontent">
        <h2>Gravar Macro</h2>
        <button id="startRec">Iniciar gravação</button>
        <button id="pauseRec">Pausar gravação</button>
        <button id="resumeRe">Retomar gravação</button>
        <button id="stopRec">Parar gravação</button>
        <form id="saveMacroForm" onsubmit="event.preventDefault(); saveMacro();">
          <label for="filename">Nome do arquivo:</label>
          <input type="text" id="filename" name="filename">
          <input id="saveMacroButton" type="submit" value="Salvar Macro">
        </form>
        <div id="status"></div>
      </div>



      <div id="Tab5" class="tabcontent">
        <!-- Tab3 content goes here -->
      </div>





    </div>
    <!-- end of content-wrapper -->

    <div id=bottomPanel class="mainContainer"></div>








  </div>




  <script>
    // Your existing JavaScript code

    // Simulate a click on the "principal" tab button
    document.getElementById("principal").click();


  </script>





</body>



</html>
